<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="skyGradient" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <filter id="floatGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Floating islands -->
  <ellipse cx="200" cy="200" rx="80" ry="30" fill="#374151" opacity="0.8"/>
  <ellipse cx="200" cy="195" rx="75" ry="25" fill="#4b5563"/>
  <ellipse cx="200" cy="190" rx="70" ry="20" fill="#6b7280"/>
  
  <ellipse cx="500" cy="350" rx="100" ry="40" fill="#374151" opacity="0.8"/>
  <ellipse cx="500" cy="345" rx="95" ry="35" fill="#4b5563"/>
  <ellipse cx="500" cy="340" rx="90" ry="30" fill="#6b7280"/>
  
  <ellipse cx="650" cy="150" rx="60" ry="25" fill="#374151" opacity="0.8"/>
  <ellipse cx="650" cy="145" rx="55" ry="20" fill="#4b5563"/>
  <ellipse cx="650" cy="140" rx="50" ry="15" fill="#6b7280"/>
  
  <!-- Gravity-defying elements -->
  <circle cx="200" cy="150" r="8" fill="#8b5cf6" filter="url(#floatGlow)"/>
  <circle cx="500" cy="300" r="12" fill="#ec4899" filter="url(#floatGlow)"/>
  <circle cx="650" cy="120" r="6" fill="#3b82f6" filter="url(#floatGlow)"/>
  
  <!-- Floating particles -->
  <circle cx="300" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="400" cy="250" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="550" cy="180" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="150" cy="300" r="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Connection lines -->
  <path d="M 200 200 Q 350 275 500 350" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  <path d="M 500 350 Q 575 250 650 150" stroke="#ec4899" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" opacity="0.9">Floating Islands</text>
  <text x="400" y="110" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14" opacity="0.7">Experience gravity-defying landscapes</text>
</svg>

