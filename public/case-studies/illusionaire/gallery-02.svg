<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonCorridor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#neonCorridor)"/>
  
  <!-- Perspective corridor lines -->
  <path d="M 100 100 L 400 250 L 700 100" stroke="#00ffff" stroke-width="3" fill="none" opacity="0.8" filter="url(#neonGlow)"/>
  <path d="M 100 500 L 400 350 L 700 500" stroke="#00ffff" stroke-width="3" fill="none" opacity="0.8" filter="url(#neonGlow)"/>
  <path d="M 100 100 L 100 500" stroke="#ff0080" stroke-width="2" fill="none" opacity="0.6" filter="url(#neonGlow)"/>
  <path d="M 700 100 L 700 500" stroke="#ff0080" stroke-width="2" fill="none" opacity="0.6" filter="url(#neonGlow)"/>
  
  <!-- Central pathway -->
  <rect x="350" y="250" width="100" height="100" fill="#8b5cf6" opacity="0.3" filter="url(#neonGlow)"/>
  
  <!-- Floating neon elements -->
  <circle cx="200" cy="200" r="20" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#neonGlow)"/>
  <circle cx="600" cy="400" r="15" fill="none" stroke="#ff0080" stroke-width="2" filter="url(#neonGlow)"/>
  <rect x="500" y="150" width="40" height="40" fill="none" stroke="#ffff00" stroke-width="2" transform="rotate(45 520 170)" filter="url(#neonGlow)"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#neonGlow)">Neon Corridors</text>
  <text x="400" y="110" text-anchor="middle" fill="#ff0080" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Navigate through illuminated pathways</text>
</svg>

