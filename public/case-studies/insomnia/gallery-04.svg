<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="timeBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#581c87"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <filter id="fractalGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#timeBg)"/>
  
  <!-- Fractal patterns -->
  <g transform="translate(400,300)">
    <!-- Central spiral -->
    <path d="M 0 0 Q 50 -50 100 0 Q 50 50 0 100 Q -50 50 -100 0 Q -50 -50 0 -100" 
          stroke="#a855f7" stroke-width="2" fill="none" opacity="0.8" filter="url(#fractalGlow)"/>
    <path d="M 0 0 Q 30 -30 60 0 Q 30 30 0 60 Q -30 30 -60 0 Q -30 -30 0 -60" 
          stroke="#ec4899" stroke-width="2" fill="none" opacity="0.6" filter="url(#fractalGlow)"/>
    <path d="M 0 0 Q 15 -15 30 0 Q 15 15 0 30 Q -15 15 -30 0 Q -15 -15 0 -30" 
          stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7" filter="url(#fractalGlow)"/>
    
    <!-- Radiating lines -->
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(0)"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(45)"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(90)"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(135)"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(180)"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(225)"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(270)"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3" transform="rotate(315)"/>
  </g>
  
  <!-- Floating time elements -->
  <circle cx="150" cy="150" r="25" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6" filter="url(#fractalGlow)"/>
  <circle cx="650" cy="450" r="20" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.5" filter="url(#fractalGlow)"/>
  <rect x="600" y="120" width="30" height="30" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4" transform="rotate(45 615 135)" filter="url(#fractalGlow)"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" opacity="0.9">Time Fractals</text>
  <text x="400" y="110" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="14" opacity="0.7">Watch reality bend and reshape</text>
</svg>

