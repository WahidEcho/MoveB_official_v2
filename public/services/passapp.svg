<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="phoneGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Phone - Centered with safe margins -->
  <rect x="170" y="80" width="60" height="120" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2">
    <animate attributeName="stroke" values="#374151;#10B981;#374151" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="175" y="90" width="50" height="100" fill="url(#phoneGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- QR Code - Centered in phone -->
  <rect x="185" y="110" width="30" height="30" fill="#000">
    <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="188" y="113" width="4" height="4" fill="#fff"/>
  <rect x="195" y="113" width="4" height="4" fill="#fff"/>
  <rect x="205" y="113" width="8" height="4" fill="#fff"/>
  <rect x="188" y="120" width="8" height="4" fill="#fff"/>
  <rect x="205" y="120" width="4" height="4" fill="#fff"/>
  <rect x="212" y="120" width="2" height="4" fill="#fff"/>
  <rect x="188" y="127" width="2" height="4" fill="#fff"/>
  <rect x="195" y="127" width="6" height="4" fill="#fff"/>
  <rect x="205" y="127" width="6" height="4" fill="#fff"/>
  <rect x="188" y="134" width="24" height="2" fill="#fff"/>
  
  <!-- Ticket - Left side with safe margins -->
  <rect x="80" y="100" width="70" height="35" rx="4" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
  <circle cx="80" cy="117" r="4" fill="#0F172A"/>
  <circle cx="150" cy="117" r="4" fill="#0F172A"/>
  <text x="115" y="110" font-family="Arial, sans-serif" font-size="6" fill="#10B981" text-anchor="middle">ENTRY PASS</text>
  <text x="115" y="120" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#E2E8F0" text-anchor="middle">Gate A</text>
  <text x="115" y="128" font-family="Arial, sans-serif" font-size="5" fill="#94A3B8" text-anchor="middle">Valid Today</text>
  
  <!-- Access Gate - Right side with safe margins -->
  <rect x="260" y="90" width="60" height="80" rx="6" fill="#1F2937" stroke="#10B981" stroke-width="2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="275" y="105" width="30" height="3" fill="#10B981">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="275" y="115" width="25" height="3" fill="#10B981">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="275" y="125" width="28" height="3" fill="#10B981">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="6" fill="#10B981" text-anchor="middle">ACCESS</text>
  <text x="290" y="160" font-family="Arial, sans-serif" font-size="6" fill="#94A3B8" text-anchor="middle">GRANTED</text>
  
  <!-- Scanning Effect - Centered -->
  <rect x="170" y="210" width="60" height="2" fill="#10B981" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="width" values="60;80;60" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Connection lines - Contained -->
  <path d="M150 117 L170 140" stroke="#10B981" stroke-width="2" stroke-dasharray="3,3" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M230 140 L260 130" stroke="#10B981" stroke-width="2" stroke-dasharray="3,3" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Status indicators - Bottom with margins -->
  <circle cx="150" cy="240" r="8" fill="#374151"/>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">âœ“</text>
  
  <circle cx="200" cy="240" r="8" fill="#374151"/>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">ðŸŽ«</text>
  
  <circle cx="250" cy="240" r="8" fill="#374151"/>
  <text x="250" y="245" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">ðŸšª</text>
  
  <!-- Hover responsive elements -->
  <g class="hover-glow">
    <circle cx="200" cy="150" r="45" fill="none" stroke="#10B981" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>