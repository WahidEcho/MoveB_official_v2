<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Phone -->
  <rect x="250" y="80" width="100" height="180" rx="20" fill="#1F2937" stroke="#374151" stroke-width="3"/>
  <rect x="260" y="100" width="80" height="140" rx="8" fill="url(#phoneGlow)"/>
  
  <!-- QR Code -->
  <rect x="270" y="110" width="60" height="60" fill="#000"/>
  <rect x="275" y="115" width="10" height="10" fill="#fff"/>
  <rect x="290" y="115" width="10" height="10" fill="#fff"/>
  <rect x="305" y="115" width="20" height="10" fill="#fff"/>
  <rect x="275" y="130" width="20" height="10" fill="#fff"/>
  <rect x="305" y="130" width="10" height="10" fill="#fff"/>
  <rect x="320" y="130" width="5" height="10" fill="#fff"/>
  <rect x="275" y="145" width="5" height="10" fill="#fff"/>
  <rect x="290" y="145" width="15" height="10" fill="#fff"/>
  <rect x="310" y="145" width="15" height="10" fill="#fff"/>
  <rect x="275" y="160" width="50" height="5" fill="#fff"/>
  
  <!-- Ticket -->
  <rect x="380" y="120" width="120" height="60" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
  <circle cx="380" cy="150" r="8" fill="#0F172A"/>
  <circle cx="500" cy="150" r="8" fill="#0F172A"/>
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">ENTRY PASS</text>
  <text x="440" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E2E8F0" text-anchor="middle">Gate A</text>
  <text x="440" y="170" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">Valid Today</text>
  
  <!-- Scanning Effect -->
  <rect x="265" y="180" width="70" height="3" fill="#10B981" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Access Gate -->
  <rect x="100" y="200" width="80" height="120" fill="#374151"/>
  <rect x="110" y="210" width="60" height="100" fill="#1F2937"/>
  <rect x="120" y="220" width="40" height="3" fill="#10B981">
    <animate attributeName="fill" values="#EF4444;#10B981;#EF4444" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="140" y="240" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8" text-anchor="middle">SCAN QR</text>
  
  <!-- Connection Line -->
  <path d="M350 150 L380 150" stroke="#10B981" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E2E8F0" text-anchor="middle">Pass App Ticketing</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">QR-based ticketing &amp; secure access</text>
</svg>
