<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Main Dashboard -->
  <rect x="150" y="100" width="300" height="200" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <rect x="160" y="110" width="280" height="40" fill="url(#dashboardGlow)"/>
  
  <!-- Dashboard Header -->
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">Academy Management Dashboard</text>
  
  <!-- Calendar/Schedule Section -->
  <rect x="170" y="160" width="120" height="80" fill="#374151" rx="6"/>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="10" fill="#E2E8F0">Schedule</text>
  <rect x="180" y="185" width="15" height="15" fill="#10B981" rx="2"/>
  <rect x="200" y="185" width="15" height="15" fill="#F59E0B" rx="2"/>
  <rect x="220" y="185" width="15" height="15" fill="#EF4444" rx="2"/>
  <rect x="180" y="205" width="15" height="15" fill="#8B5CF6" rx="2"/>
  <rect x="200" y="205" width="15" height="15" fill="#06B6D4" rx="2"/>
  <text x="180" y="230" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Conflict-free</text>
  
  <!-- Finance Section -->
  <rect x="300" y="160" width="120" height="80" fill="#374151" rx="6"/>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="10" fill="#E2E8F0">Finance</text>
  
  <!-- Revenue Chart -->
  <rect x="310" y="185" width="8" height="20" fill="#10B981"/>
  <rect x="320" y="190" width="8" height="15" fill="#10B981"/>
  <rect x="330" y="180" width="8" height="25" fill="#10B981"/>
  <rect x="340" y="185" width="8" height="20" fill="#10B981"/>
  <rect x="350" y="175" width="8" height="30" fill="#10B981"/>
  
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Revenue</text>
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">â†—</text>
  
  <!-- Student/Staff Icons -->
  <circle cx="100" cy="180" r="20" fill="#60A5FA"/>
  <circle cx="100" cy="170" r="8" fill="#1F2937"/>
  <rect x="95" y="185" width="10" height="15" fill="#1F2937" rx="2"/>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Students</text>
  
  <circle cx="520" cy="180" r="20" fill="#F59E0B"/>
  <circle cx="520" cy="170" r="8" fill="#1F2937"/>
  <rect x="515" y="185" width="10" height="15" fill="#1F2937" rx="2"/>
  <text x="520" y="220" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">Coaches</text>
  
  <!-- Connection Lines -->
  <path d="M120 180 L150 180" stroke="#60A5FA" stroke-width="2" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M450 180 L520 180" stroke="#F59E0B" stroke-width="2" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Notification Badges -->
  <circle cx="440" cy="120" r="8" fill="#EF4444"/>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">3</text>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E2E8F0" text-anchor="middle">SaaS Academy Platform</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">All-in-one academy management system</text>
</svg>
