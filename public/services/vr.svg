<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vrGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <radialGradient id="hologram" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- VR Headset -->
  <ellipse cx="300" cy="200" rx="80" ry="40" fill="#1F2937"/>
  <ellipse cx="300" cy="200" rx="70" ry="35" fill="#374151"/>
  
  <!-- VR Headset Lenses -->
  <circle cx="280" cy="190" r="20" fill="#000"/>
  <circle cx="320" cy="190" r="20" fill="#000"/>
  <circle cx="280" cy="190" r="15" fill="#06B6D4" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="190" r="15" fill="#EC4899" opacity="0.7">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- VR Headset Strap -->
  <path d="M220 200 Q300 160 380 200" stroke="#374151" stroke-width="8" fill="none"/>
  
  <!-- Person silhouette -->
  <circle cx="300" cy="280" r="25" fill="#475569"/>
  <rect x="285" y="305" width="30" height="50" fill="#475569" rx="5"/>
  <rect x="270" y="320" width="15" height="35" fill="#475569" rx="3"/>
  <rect x="315" y="320" width="15" height="35" fill="#475569" rx="3"/>
  
  <!-- Virtual Environment Elements -->
  <!-- Floating cubes -->
  <rect x="450" y="120" width="30" height="30" fill="url(#vrGlow)" rx="5" transform="rotate(15 465 135)">
    <animateTransform attributeName="transform" type="rotate" values="15 465 135;45 465 135;15 465 135" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="120" y="140" width="25" height="25" fill="#06B6D4" rx="3" transform="rotate(-20 132 152)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="-20 132 152;10 132 152;-20 132 152" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Holographic interface -->
  <rect x="380" y="220" width="100" height="60" fill="none" stroke="#06B6D4" stroke-width="2" rx="8" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="390" y="230" width="20" height="3" fill="#06B6D4" opacity="0.7"/>
  <rect x="390" y="240" width="35" height="3" fill="#06B6D4" opacity="0.7"/>
  <rect x="390" y="250" width="25" height="3" fill="#06B6D4" opacity="0.7"/>
  <rect x="390" y="260" width="40" height="3" fill="#06B6D4" opacity="0.7"/>
  
  <!-- Digital particles -->
  <circle cx="150" cy="100" r="3" fill="#EC4899">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="110" r="2" fill="#06B6D4">
    <animate attributeName="cy" values="110;90;110" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="90" r="3" fill="#10B981">
    <animate attributeName="cy" values="90;70;90" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="95" r="2" fill="#F59E0B">
    <animate attributeName="cy" values="95;75;95" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- VR Controllers -->
  <ellipse cx="200" cy="260" rx="15" ry="8" fill="#374151" transform="rotate(-30 200 260)"/>
  <ellipse cx="400" cy="260" rx="15" ry="8" fill="#374151" transform="rotate(30 400 260)"/>
  
  <!-- Connection rays -->
  <path d="M280 210 L150 250" stroke="#EC4899" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M320 210 L450 250" stroke="#06B6D4" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Fan engagement icons -->
  <circle cx="100" cy="300" r="15" fill="#374151"/>
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="16" fill="#EC4899" text-anchor="middle">ðŸ‘¥</text>
  
  <circle cx="500" cy="300" r="15" fill="#374151"/>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="16" fill="#06B6D4" text-anchor="middle">ðŸŽ®</text>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E2E8F0" text-anchor="middle">VR &amp; Sports Tech</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Immersive experiences &amp; digital engagement</text>
</svg>
