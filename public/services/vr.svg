<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="vrGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <radialGradient id="hologram" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- VR Headset - Perfectly centered with safe margins -->
  <ellipse cx="200" cy="150" rx="60" ry="30" fill="#1F2937">
    <animate attributeName="stroke-width" values="0;2;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="transparent;#EC4899;transparent" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="200" cy="150" rx="50" ry="24" fill="#374151">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- VR Headset Lenses - Properly positioned -->
  <circle cx="185" cy="145" r="10" fill="#000"/>
  <circle cx="215" cy="145" r="10" fill="#000"/>
  <circle cx="185" cy="145" r="7" fill="#06B6D4" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="7;9;7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="215" cy="145" r="7" fill="#EC4899" opacity="0.7">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="7;9;7" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- VR Experience glow - Centered -->
  <circle cx="200" cy="145" r="35" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="35;40;35" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- VR Headset Strap - Contained within bounds -->
  <path d="M260 150 Q290 135 310 150" stroke="#374151" stroke-width="3" fill="none"/>
  <path d="M140 150 Q110 135 90 150" stroke="#374151" stroke-width="3" fill="none"/>
  
  <!-- Digital interface elements - Left side with margins -->
  <rect x="80" y="100" width="60" height="35" rx="4" fill="#1F2937" stroke="#06B6D4" stroke-width="1" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="95" cy="110" r="3" fill="#06B6D4">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="105" y="108" width="25" height="2" fill="#EC4899">
    <animate attributeName="width" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="105" y="115" width="20" height="2" fill="#10B981">
    <animate attributeName="width" values="20;25;20" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="105" y="122" width="18" height="2" fill="#F59E0B">
    <animate attributeName="width" values="18;23;18" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="105" y="129" width="22" height="3" fill="#8B5CF6">
    <animate attributeName="width" values="22;27;22" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Digital interface elements - Right side with margins -->
  <rect x="260" y="100" width="60" height="35" rx="4" fill="#1F2937" stroke="#EC4899" stroke-width="1" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <circle cx="275" cy="110" r="3" fill="#EC4899">
    <animate attributeName="r" values="3;4;3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <rect x="285" y="108" width="25" height="2" fill="#06B6D4">
    <animate attributeName="width" values="25;30;25" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="285" y="115" width="20" height="2" fill="#10B981">
    <animate attributeName="width" values="20;25;20" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="285" y="122" width="18" height="2" fill="#F59E0B">
    <animate attributeName="width" values="18;23;18" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- VR Application panels - Bottom with margins -->
  <rect x="100" y="200" width="50" height="30" rx="3" fill="#1F2937" stroke="#06B6D4" stroke-width="1" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="125" y="210" font-family="Arial, sans-serif" font-size="6" fill="#06B6D4" text-anchor="middle">VR Quest</text>
  <text x="125" y="218" font-family="Arial, sans-serif" font-size="5" fill="#94A3B8" text-anchor="middle">Interactive</text>
  <text x="125" y="225" font-family="Arial, sans-serif" font-size="5" fill="#94A3B8" text-anchor="middle">Experience</text>
  
  <rect x="250" y="200" width="50" height="30" rx="3" fill="#1F2937" stroke="#EC4899" stroke-width="1" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4.5s" repeatCount="indefinite"/>
  </rect>
  <text x="275" y="210" font-family="Arial, sans-serif" font-size="6" fill="#EC4899" text-anchor="middle">Sports</text>
  <text x="275" y="218" font-family="Arial, sans-serif" font-size="5" fill="#94A3B8" text-anchor="middle">Integration</text>
  <text x="275" y="225" font-family="Arial, sans-serif" font-size="5" fill="#94A3B8" text-anchor="middle">Platform</text>
  
  <!-- Digital particles - Contained within bounds -->
  <circle cx="130" cy="80" r="2" fill="#EC4899">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="85" r="1.5" fill="#06B6D4">
    <animate attributeName="cy" values="85;75;85" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="80" r="2" fill="#10B981">
    <animate attributeName="cy" values="80;70;80" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="85" r="1.5" fill="#F59E0B">
    <animate attributeName="cy" values="85;75;85" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines - Properly contained -->
  <path d="M140 120 L170 135" stroke="#EC4899" stroke-width="1" opacity="0.6" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" values="0;4" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M260 120 L230 135" stroke="#06B6D4" stroke-width="1" opacity="0.6" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" values="0;4" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tech integration icons - Bottom with margins -->
  <circle cx="110" cy="250" r="8" fill="#374151"/>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="10" fill="#EC4899" text-anchor="middle">ü•Ω</text>
  
  <circle cx="150" cy="250" r="8" fill="#374151"/>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="10" fill="#06B6D4" text-anchor="middle">‚ö°</text>
  
  <circle cx="200" cy="250" r="8" fill="#374151"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">üéÆ</text>
  
  <circle cx="250" cy="250" r="8" fill="#374151"/>
  <text x="250" y="255" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">üèÜ</text>
  
  <circle cx="290" cy="250" r="8" fill="#374151"/>
  <text x="290" y="255" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">üöÄ</text>
  
  <!-- Hover responsive elements -->
  <g class="hover-glow">
    <circle cx="200" cy="150" r="45" fill="none" stroke="#EC4899" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>