<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Desktop Computer -->
  <rect x="150" y="120" width="200" height="120" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <rect x="160" y="130" width="180" height="100" fill="url(#screenGlow)"/>
  
  <!-- Desktop Stand -->
  <rect x="230" y="240" width="40" height="30" fill="#374151"/>
  <rect x="200" y="270" width="100" height="10" rx="5" fill="#374151"/>
  
  <!-- Mobile Phone -->
  <rect x="400" y="150" width="60" height="100" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <rect x="410" y="160" width="40" height="80" fill="url(#screenGlow)"/>
  
  <!-- Code Elements -->
  <rect x="170" y="140" width="30" height="4" rx="2" fill="#10B981"/>
  <rect x="170" y="150" width="50" height="4" rx="2" fill="#F59E0B"/>
  <rect x="170" y="160" width="40" height="4" rx="2" fill="#EF4444"/>
  
  <!-- Mobile App Icons -->
  <circle cx="420" cy="175" r="6" fill="#10B981"/>
  <circle cx="440" cy="175" r="6" fill="#F59E0B"/>
  <circle cx="420" cy="195" r="6" fill="#EF4444"/>
  <circle cx="440" cy="195" r="6" fill="#8B5CF6"/>
  
  <!-- Connecting Lines -->
  <path d="M350 180 L400 180" stroke="#60A5FA" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E2E8F0" text-anchor="middle">Custom Websites &amp; Apps</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Digital platforms for sports organizations</text>
</svg>
