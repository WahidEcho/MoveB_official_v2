<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Desktop Computer - Centered with safe margins -->
  <rect x="150" y="100" width="120" height="80" rx="6" fill="#1F2937" stroke="#374151" stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="105" width="110" height="70" fill="url(#screenGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Desktop Stand -->
  <rect x="185" y="180" width="30" height="20" fill="#374151"/>
  <rect x="170" y="200" width="60" height="6" rx="3" fill="#374151"/>
  
  <!-- Mobile Phone - Left side with safe margins -->
  <rect x="80" y="120" width="40" height="80" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="85" y="125" width="30" height="70" fill="url(#screenGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Code Elements - Inside desktop screen -->
  <rect x="160" y="115" width="20" height="3" rx="1" fill="#10B981">
    <animate attributeName="width" values="20;30;20" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="125" width="35" height="3" rx="1" fill="#F59E0B">
    <animate attributeName="width" values="35;45;35" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="135" width="25" height="3" rx="1" fill="#EF4444">
    <animate attributeName="width" values="25;35;25" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="145" width="30" height="3" rx="1" fill="#8B5CF6">
    <animate attributeName="width" values="30;40;30" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="155" width="40" height="3" rx="1" fill="#06B6D4">
    <animate attributeName="width" values="40;50;40" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="165" width="28" height="3" rx="1" fill="#EC4899">
    <animate attributeName="width" values="28;38;28" dur="3.6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Mobile App Icons - Inside phone screen -->
  <circle cx="95" cy="135" r="4" fill="#10B981">
    <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="135" r="4" fill="#F59E0B">
    <animate attributeName="r" values="4;5;4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="150" r="4" fill="#EF4444">
    <animate attributeName="r" values="4;5;4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="150" r="4" fill="#8B5CF6">
    <animate attributeName="r" values="4;5;4" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="165" r="4" fill="#06B6D4">
    <animate attributeName="r" values="4;5;4" dur="2.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="165" r="4" fill="#EC4899">
    <animate attributeName="r" values="4;5;4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines - Contained within bounds -->
  <path d="M120 160 L150 150" stroke="#60A5FA" stroke-width="2" stroke-dasharray="3,3" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Additional Tech Elements - Right side with margins -->
  <rect x="290" y="130" width="60" height="40" rx="4" fill="#1F2937" stroke="#06B6D4" stroke-width="1" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="305" cy="140" r="3" fill="#06B6D4">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="315" y="138" width="25" height="2" fill="#EC4899">
    <animate attributeName="width" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="315" y="145" width="20" height="2" fill="#10B981">
    <animate attributeName="width" values="20;25;20" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="315" y="152" width="18" height="2" fill="#F59E0B">
    <animate attributeName="width" values="18;23;18" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="315" y="159" width="22" height="3" fill="#8B5CF6">
    <animate attributeName="width" values="22;27;22" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Hover responsive elements -->
  <g class="hover-glow">
    <circle cx="200" cy="150" r="50" fill="none" stroke="#60A5FA" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>